<svg #chart></svg>
<div #tooltip class="viz-tooltip" [ngClass]="{'hidden': hoveredConstituency() === null}">
  <div><strong>{{hoveredConstituency()?.constituency?.name}}</strong></div>
  <div>{{hoveredConstituency()?.results?.[0]?.partyName}}</div>
  <small>{{hoveredConstituency()?.results?.[0]?.candidateName}}</small>
</div>
